<form method="post" action="{{ request.path }}" autocomplete="off" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	111 {{ url }}
	{% if request.GET.next %}
	<input type="hidden" name="next" value="{{ request.GET.next }}">
	{% endif %}
	<input type="submit" class="btn" value="Send">
</form>
