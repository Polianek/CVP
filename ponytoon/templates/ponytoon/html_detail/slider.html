<div class="titleofslide" style="margin-top: 0;">New categories</div>
<div id="slider-container">
	<div class="roll">
		<div id="arrowbox-left"></div>
		<div id="arrowbox-right"></div>
		<div id="arrow-left" class="arrow"></div>
			<div id="wrap">
				<div id="slider">
					<div class="slide slide1">
						<a href="#"><div class="slide-content">
							<span>First</span>
						</div></a>
					</div>
					<div class="slide slide2">
						<a href="#"><div class="slide-content">
							<span>Second</span>
						</div></a>
					</div>
					<div class="slide slide3">
						<a href="#"><div class="slide-content">
							<span>Third</span>
						</div></a>
					</div>
					<div class="slide slide4">
						<a href="#"><div class="slide-content">
							<span>4.</span>
						</div></a>
					</div>
					<div class="slide slide5">
						<a href="#"><div class="slide-content">
							<span>5.</span>
						</div></a>
					</div>
					<div class="slide slide6">
						<a href="#"><div class="slide-content">
							<span>6.</span>
						</div></a>
					</div>
				</div>
			</div>
		<div id="arrow-right" class="arrow"></div>
	</div>
</div>

<script>
	let sliderImages = document.querySelectorAll('.slide'),
		arrowLeft = document.querySelector('#arrow-left'),
		arrowboxLeft = document.querySelector('#arrowbox-left'),
		arrowRight = document.querySelector('#arrow-right'),
		arrowboxRight = document.querySelector('#arrowbox-right'),
		current = 0;

	// Clear all images
	function reset(){
		for(let i = 0; i < sliderImages.length; i++){
			sliderImages[i].style.display = 'none';
		}
	}

	// Init slider
	function startSlide(){
		reset();
		sliderImages[0].style.display = 'block';
	}

	// Show prev
	function slideLeft(){
		reset();
		sliderImages[current - 1].style.display = 'block';
		current--;
	}

	// Show next
	function slideRight(){
		reset();
		sliderImages[current + 1].style.display = 'block';
		current++;
	}

	// Left arrow click
	arrowLeft.addEventListener('click', function(){
		if(current === 0){
			current = sliderImages.length;
		}
		slideLeft();
	});

	// Left arrow box click
	arrowboxLeft.addEventListener('click', function(){
		if(current === 0){
			current = sliderImages.length;
		}
		slideLeft();
	});


	// Right arrow click
	arrowRight.addEventListener('click', function(){
		if(current === sliderImages.length - 1){
			current = -1;
		}
		slideRight();
	});

	// Right arrow box click
	arrowboxRight.addEventListener('click', function(){
		if(current === sliderImages.length - 1){
			current = -1;
		}
		slideRight();
	});

	startSlide();
</script>
